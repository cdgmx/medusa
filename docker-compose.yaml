version: "3"

services:
  medusa-x:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-x/medusa-docker
      REDIS_URL: redis://redis:6379
    command: npm run start
    depends_on:
      - postgres
      - redis
  postgres-x:
    container_name: appwrite
    container_name: postgres-x
    build:
      context: .
    ports:
      - 5433:5432
    environment:
      - SERVICE_FQDN_APPWRITE=/
  appwrite:
    image: 'appwrite/appwrite:1.4'
    container_name: appwrite
    logging:
      driver: json-file
      options:
        max-file: '5'
        max-size: 10m
    volumes:
      - 'appwrite-uploads:/storage/uploads:rw'
      - 'appwrite-cache:/storage/cache:rw'
      - 'appwrite-config:/storage/config:rw'
      - 'appwrite-certificates:/storage/certificates:rw'
      - 'appwrite-functions:/storage/functions:rw'
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
      - appwrite-influxdb
    environment:
      - SERVICE_FQDN_APPWRITE=/
  redis:
    image: redis:6
    volumes:
      - redis_data:/data

  # medusa-admin:
  #   build:
  #     context: ./path/to/admin
  #     dockerfile: Dockerfile.admin # Adjust this path to where your Dockerfile for the admin is located
  #   ports:
  #     - "7000:80" # Assuming Nginx serves on port 80, map it to 7000 on the host
  #   depends_on:
  #     - medusa-backend

volumes:
  postgres_data:
  redis_data:
  medusa_admin_build: # This volume will be used to store the built admin panel

